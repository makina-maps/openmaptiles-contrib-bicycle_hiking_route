tables:
  # etldoc: imposm3 -> osm_highway_bicycle
  highway_bicycle:
    type: linestring
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: highway
      key: highway
      type: string
    - name: bicycle
      key: bicycle
      type: string
    - name: oneway
      key: oneway
      type: string
    - name: oneway:bicycle
      key: oneway:bicycle
      type: string
    - name: cycleway
      key: cycleway
      type: string
    - name: "cycleway:left"
      key: "cycleway:left"
      type: string
    - name: "cycleway:right"
      key: "cycleway:right"
      type: string
    - name: "cycleway:both"
      key: "cycleway:both"
      type: string
    - name: "ramp:bicycle"
      key: "ramp:bicycle"
      type: string
    - name: junction
      key: junction
      type: string
    mapping:
      highway: [cycleway, residential, service, track, unclassified, footway, path, tertiary, secondary, primary, living_street, steps, pedestrian, primary_link, secondary_link, tertiary_link, road, bridleway]
      junction: [roundabout]
    filters:
      require:
        highway: ["__any__"]
      reject:
        bicycle: ['no', 'none']
        highway: ['motorway', 'motorway_link']
        service: [parking_aisle]
