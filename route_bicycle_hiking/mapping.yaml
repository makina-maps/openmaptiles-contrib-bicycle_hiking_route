name_field: &name
  name: name
  key: name
  type: string
network_field: &network
  key: network
  name: network
  type: string
ref_field: &ref
  key: ref
  name: ref
  type: string

tables:
  # etldoc: imposm3 -> osm_route_bicycle_hiking_linestring
  route_bicycle_hiking_linestring:
    type: relation_member
    columns:
    - name: osm_id
      type: member_id
    - name: role
      type: member_role
    - name: type
      type: member_type
    - name: route
      key: route
      type: string
    - name: geometry
      type: geometry
    - *ref
    - *network
    - *name
    relation_types: [route]
    mapping:
      route:
      - bicycle
      - hiking
    filters:
      require:
        network: ["icn", "ncn", "rcn", "lcn", "iwn", "nwn", "rwn", "lwn"]
